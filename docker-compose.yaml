version: "3.8"

services:
  wordpress:
    env_file:
      - ./.env
    container_name: WP__${PROJECT_NAME}
    image: ghcr.io/hansanghyeon/wordpress-redis:php8.0-apache-redis
    restart: always
    environment:
      WORDPRESS_DB_HOST: db
      WORDPRESS_DB_USER: root
      WORDPRESS_DB_PASSWORD: ${WORDPRESS_DB_PASSWORD}
      WORDPRESS_DB_NAME: wp
      WORDPRESS_CONFIG_EXTRA: |
        /* Redis */
        define('WP_REDIS_HOST', getenv_docker('WORDPRESS_REDIS_HOST', 'redis'));
        define('WP_REDIS_PORT', getenv_docker('WORDPRESS_REDIS_PORT', 6379));
    volumes:
      - ./.wordpress:/var/www/html
      - ./Theme:/var/www/html/wp-content/themes/sage
      - ./backup:/var/www/html/wp-content/ai1wm-backups
    labels:
      - traefik.enable=true
      ## HTTP Routers
      - traefik.http.routers.svc__sampyo.rule=Host(`sampyo.peterosea.com`)
      - traefik.http.routers.svc__sampyo.entrypoints=web
      - traefik.http.routers.svc__sampyo.entrypoints=websecure
      - traefik.http.routers.svc__sampyo.tls.certresolver=leresolver
      ## Service
      - traefik.http.services.svc__sampyo.loadbalancer.server.port=80
  db:
    image: mariadb
    container_name: DB__work
    restart: always
    ports:
      - 3306
    environment:
      MYSQL_DATABASE: wp
      MARIADB_ROOT_PASSWORD: ${WORDPRESS_DB_PASSWORD}
    volumes:
      - ./mysql:/var/lib/mysql
  adminer:
    image: adminer
    container_name: DB__adminer
    restart: always
    labels:
      - traefik.enable=true
      ## HTTP Routers
      - traefik.http.routers.svc__adminer.rule=Host(`adminer.sampyo.beeclover.pro`)
      - traefik.http.routers.svc__adminer.entrypoints=web
      - traefik.http.routers.svc__adminer.entrypoints=websecure
      - traefik.http.routers.svc__adminer.tls.certresolver=leresolver
      ## Service
      - traefik.http.services.svc__adminer.loadbalancer.server.port=8080
  redis:
    container_name: DB__redis
    image: redis:latest
    volumes:
      - redis:/data

  traefik:
    image: traefik:v2.4
    container_name: DO__traefik
    restart: unless-stopped
    ports:
      - target: 80
        published: 80
        protocol: tcp
        mode: host
      - target: 443
        published: 443
        protocol: tcp
        mode: host
      - target: 8080
        published: 8080
        protocol: tcp
        mode: host
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./traefik/rules:/rules
      - ./traefik/acme:/acme
      - ./traefik/traefik.yaml:/etc/traefik/traefik.yaml
      - ./traefik/users:/etc/traefik/users
    labels:
      - traefik.enable=true
      ## HTTP Routers
      - traefik.http.routers.svc__traefik.rule=Host(`traefik.sampyo.beeclover.pro`)
      - traefik.http.routers.svc__traefik.entrypoints=web
      - traefik.http.routers.svc__traefik.entrypoints=websecure
      - traefik.http.routers.svc__traefik.tls.certresolver=leresolver
      ## Service
      - traefik.http.services.svc__traefik.loadbalancer.server.port=8080

volumes:
  redis:
