name: 🚛 prod server deploy (NCP)
on:
  release:
    types: [published]
  push:
    branches: [main]
    paths:
      - "Theme/resources/views"
      - "Theme/resources/fonts"
      - "Theme/resources/images"
      - "Theme/resources/video"

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  source:
    runs-on: ubuntu-latest
    # if: ${{ github.event.repository.owner.name == 'peterosea' }}
    name: 📮 Github 소스코드로 업데이트 `git pull origin main`
    steps:
      - name: executing remote ssh commands using password
        uses: appleboy/ssh-action@master
        with:
          key: ${{ secrets.DEPLOYSERVER_KEY }}
          host: ${{ secrets.DEPLOYSERVER_HOST }}
          username: ${{ secrets.DEPLOYSERVER_USERNAME }}
          port: ${{ secrets.DEPLOYSERVER_PORT }}
          script: |
            cd www
            git pull origin main
